    <div [ngClass]="{'dark': isDarkMode}">
      <!-- Navbar -->
      <nav class="bg-white dark:bg-gray-800 shadow-md">
        <div class="sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
              <span class="font-semibold text-xl text-gray-800 dark:text-white">Angle Visualizer</span>
            </div>
            <div class="flex items-center">
              <button
                (click)="toggleDarkMode()"
                class="p-2 rounded-md text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
              >
                {{ isDarkMode ? '‚òÄÔ∏è' : 'üåô' }}
              </button>
            </div>
          </div>
        </div>
      </nav>

      <div class="flex h-screen bg-gray-100 dark:bg-gray-900">
        <!-- Sidebar -->
        <div class="w-64 bg-white dark:bg-gray-800 shadow-md">
          <nav class="mt-5">
            <a *ngFor="let item of sidebarItems" 
               href="#" 
               class="flex items-center mt-4 py-2 px-6 text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100 dark:text-gray-400"
            >
              <span class="mx-3">{{ item }}</span>
            </a>
          </nav>
        </div>

        <!-- Main content -->
        <div class="flex-1 overflow-auto p-8">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Angle Visualizer component -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 relative">
              <h2 class="text-2xl font-bold mb-4 text-indigo-600 dark:text-indigo-400">Angle Visualizer</h2>
              <div class="mb-4 flex items-center">
                <div class="flex-grow">
                  <label class="block text-sm font-medium text-gray-700">Angle (degrees)</label>
                  <input 
                    type="number" 
                    [value]="angle"
                    (input)="updateAngle($event)"
                    [disabled]="isTimerRunning"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                  >
                </div>
                <button 
                  (click)="toggleTimer()"
                  class="ml-4 px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50"
                >
                  {{ isTimerRunning ? 'Stop' : 'Start' }} Timer
                </button>
              </div>
              <div class="relative" style="height: 300px;">
                <!-- Background Grid SVG -->
                <svg width="100%" height="100%" style="position: absolute; top: 0; left: 0;">
                  <defs>
                    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
                      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="0.5"/>
                    </pattern>
                    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
                      <rect width="100" height="100" fill="url(#smallGrid)"/>
                      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(0,0,0,0.2)" stroke-width="1"/>
                    </pattern>
                  </defs>
                  <rect width="100%" height="100%" fill="url(#grid)" />
                </svg>
                
                <!-- Angle Visualization SVG -->
                <svg width="100%" height="100%" viewBox="-150 -150 300 300" style="position: absolute; top: 0; left: 0;">
                  <line x1="0" y1="0" x2="100" y2="0" stroke="black" stroke-width="2" />
                  <line x1="0" y1="0" x2="0" y2="-100" stroke="black" stroke-width="2" />
                  <line 
                    [attr.x1]="0" 
                    [attr.y1]="0" 
                    [attr.x2]="100 * Math.cos(-angle * Math.PI / 180)" 
                    [attr.y2]="100 * Math.sin(-angle * Math.PI / 180)" 
                    stroke="red" 
                    stroke-width="2"
                  />
                  <path 
                    [attr.d]="describeArc(0, 0, 30, 0, angle)"
                    fill="none"
                    stroke="blue"
                    stroke-width="2"
                  />
                  <text 
                    [attr.x]="50 * Math.cos(-angle * Math.PI / 360)" 
                    [attr.y]="50 * Math.sin(-angle * Math.PI / 360)"
                    text-anchor="middle"
                    alignment-baseline="middle"
                    fill="green"
                    font-size="14"
                  >{{angle.toFixed(0)}}¬∞</text>
                  <circle cx="0" cy="0" r="3" fill="black" />
                </svg>
              </div>
            </div>

            <!-- Angle Information component -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
              <h2 class="text-2xl font-bold mb-4 text-indigo-600 dark:text-indigo-400">Angle Information</h2>
              <p class="mb-2"><strong>Current Angle:</strong> {{angle.toFixed(2)}}¬∞</p>
              <p class="mb-2"><strong>Radians:</strong> {{(angle * Math.PI / 180).toFixed(4)}}</p>
              <p class="mb-2"><strong>Quadrant:</strong> {{getQuadrant()}}</p>
              <p class="mb-2"><strong>Sine:</strong> {{Math.sin(angle * Math.PI / 180).toFixed(4)}}</p>
              <p class="mb-2"><strong>Cosine:</strong> {{Math.cos(angle * Math.PI / 180).toFixed(4)}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
